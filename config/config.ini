[PLOT]
plot_sim=true

[DOUBLE_PENDULUM]
data_split=0.98
runtime=100
num_plot=30

[CUDA]
use_gpu = true

[ARCHITECTURE]
k = 3
G = 10
λ = 0.1
λ_l1 = 1.0 
λ_entropy = 10.0
λ_coef = 0.0
λ_coefdiff = 0.0
sparse_init = false
grid_lower_lim = -1
grid_upper_lim = 1
method = spline
base_init_scale = 1.0
base_activation = silu

[OPTIMIZER]
type = l-bfgs
linesearch = morethuente
m = 100
c_1 = 1e-4
c_2 = 0.9
ρ = 2.0
init_LR = 1.0

[SCHEDULES]
init_stochasticity = 0.0
stochasticity_decay = 0.9
init_grid_update_freq = 1
grid_update_freq_decay = 0.8

[PIPELINE]
max_iters = 1000
normalise_data = false
input_lower_lim = -1
input_upper_lim = 1
N_train = 1000
N_test = 1000
trainable_bias = false

[PARAM_FITTING]
num_g = 101
iters = 3
coeff_type = R2