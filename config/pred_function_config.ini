[CUDA]
use_gpu = true

[ARCHITECTURE]
k = 3
G = 5
λ = 0.1
λ_l1 = 1.0 
λ_entropy = 10.0
λ_coef = 0.01
λ_coefdiff = 0.01
sparse_init = false
grid_lower_lim = -1
grid_upper_lim = 1
method = spline
base_init_scale = 1.0
base_activation = silu

[PRIMARY_OPTIMISER]
type = adam
linesearch = morethuente
m = 100
c_1 = 1e-4
c_2 = 0.9
ρ = 2.0
init_LR = 0.1
max_iters = 20

[SECONDARY_OPTIMISER]
type = bfgs
linesearch = morethuente
m = 100
c_1 = 1e-4
c_2 = 0.9
ρ = 2.0
init_LR = 100.0
max_iters = 30

[SCHEDULES]
init_stochasticity = 0.0
stochasticity_decay = 0.92
init_grid_update_freq = 10
grid_update_freq_decay = 1.0

[PIPELINE]
normalise_data = false
input_lower_lim = -1
input_upper_lim = 1
N_train = 1000
N_test = 1000
trainable_bias = false
batch_size = 1000

[PARAM_FITTING]
num_g = 101
iters = 3
coeff_type = R2